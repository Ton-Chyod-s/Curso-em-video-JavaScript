<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica de condicionais composta</title>
    <style>
        body {
            font: Normal 11pt Arial
        }
    </style>
</head>
<body>
    <h1>Primiera pratica de condicional composta</h1>
    <p>Qual é sua idade?</p>
    <input type="number" name="num1" id="num1">
    <input type="button" value="ok" onclick="ok()">
    <p id="idade">Você tem ... </p>
    <div id="res">-</div>
    <p id="frase"></p>
    <p id="frase2">Hoje é</p>
    <script>
        var agora = new Date()
        var hora = agora.getHours()
        var dia = agora.getDay()
        if (hora < 11 && hora > 6) {
                frase.innerHTML = 'Bom dia!'
            } else if (hora > 12 && hora < 18) {
                frase.innerHTML = 'Boa tarde'
            } else {
                frase.innerHTML = 'Boa noite'
            }

            switch (dia) {
                case 0:
                    frase2.innerHTML = 'Hoje é Domingo!'
                    break
                case 1:
                    frase2.innerHTML = 'Hoje é Segunda!'
                    break
                case 2:
                    frase2.innerHTML = 'Hoje é Terça-feira!'
                    break
                case 3:
                    frase2.innerHTML = 'Hoje é Quarta-feira!'
                    break
                case 4:
                    frase2.innerHTML = 'Hoje é Quinta-feira!'
                    break
                case 5:
                    frase2.innerHTML = 'Hoje é Sexta-feita!'
                    break
                case 6:
                    frase2.innerHTML = 'Hoje é Sabado!'
                    break
            }


        function ok() {
            var idade = Number(window.document.getElementById('num1').value)
            var resposta = window.document.getElementById('res')
            var suaidade = window.document.getElementById('idade')
            suaidade.innerHTML = `Você tem <strong>${idade} anos</strong>`
            var frase = window.document.getElementById('frase')
            var frase2 = window.document.getElementById('frase2')
            
            if (idade < 16) {
                resposta.innerHTML = 'Não vota'
            } else if (idade < 18 || idade > 65){
                resposta.innerHTML = 'Voto opcional'
            } else {
                resposta.innerHTML = 'Voto obrigatório'
            }

        }

    </script>
</body>
</html>
