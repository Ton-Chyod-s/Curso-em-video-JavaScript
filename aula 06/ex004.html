<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scrip, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;

        }

    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`seu nome <strong>${nome}</strong> tem  ${nome.length} letras </br>`)
        document.writeln(`seu nome em maiuscula é ${nome.toUpperCase()}</br>`)
        document.writeln(`seu nome em minuscula é ${nome.toLowerCase()}</br>`)
    </script>
</body>
</html>
