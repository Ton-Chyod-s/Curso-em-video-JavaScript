<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    A velocidade  é = <input type="number" name="txtvel" id="txtvel"> KM/h
    <input type="button" value="Verificar" onclick="calcular()">
    <p id="resultado">Resultado</p>
    <div id="res">0</div>
    <script>
        function calcular() {
            var velocidade = window.document.getElementById('txtvel')
            var resultado = window.document.getElementById('res')
            vel_numero = Number(velocidade.value)
            var calculo = vel_numero - 50
            if (vel_numero > 50) {
                var s = `sua velocidade passou ${calculo} `
                resultado.innerHTML = s
            } else {
                var s = `Esta dentro da velocidade`
                resultado.innerHTML = s
            }

        }
        
        
    </script>
</body>
</html>
