<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    A velocidade  é = <input type="number" name="txtvel" id="txtvel"> KM/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">Resultado</div>
    <div id="res">0</div>
    <script>
        
        function calcular() {
            var velocidade = window.document.getElementById('txtvel')
            var resultado = window.document.getElementById('res')
            var km_res = window.document.getElementById('resultado')
            vel_numero = Number(velocidade.value)
            var calculo = vel_numero - 50
            
            km_res.innerHTML = `<p>Sua velocidade atual <strong>${vel_numero} KM/h</strong></p>`
            if (vel_numero > 50) {
                var s = `<p>sua velocidade passou ${calculo}: Multa grave!!</p>`
                resultado.innerHTML = s
            } else {
                var s = `<p>Esta dentro da velocidade</p>`
                resultado.innerHTML = s
            }
        }
        
    </script>
</body>
</html>
